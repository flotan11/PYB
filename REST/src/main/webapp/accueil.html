		<script type="text/javascript">
      	function envoyer_connexion(){
      		var inputLog = $("#inputIdentifiant").val();
      		var inputMdp = $("#inputPassword").val();
      		$.ajax({
					url:"data/users/" + inputLog,
					type:"GET",
					dataType :"json",				
					success: function(json) {
						if (json.mdp == inputMdp) {
							/*alert("User ok");*/
							$(".status").text("Bonjour "+ json.prenom);
							redirect();
						} else {
							alert("Login ou mot de passe faux");
						}
					}
				});
      	}

      	</script>
      	<script>
		function redirect(){
	  		document.location.href="betlist.html"; 
		}
		</script>
