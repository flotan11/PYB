		<script type="text/javascript">
			function verifInscription() {
				if (mdpVerif.value == mdp.value) {
					if (nom.value.length >= 2 && prenom.value.length >= 2 && mdp.value.length >= 6) {
						envoyerInscription();
					} else {
						console.log("Etape 2 pas bon (vérif taille nom prenom et mdp");
						alert("Veuillez entrer un nom et un prénom d'au moins 2 caractères, ainsi qu'un mot de passe d'au moins 6 caratères.");
						
					}
				} else {
					console.log("Etape 1 pas bon (vérif mdp-mdpverif et mail-mailverif");
					alert("Les mots de passe ne correspondent pas. Veuillez réessayer.");
						
				}
			}
			
			function envoyerInscription() {
				var ageCalculate = 20;
				$.ajax({
					contentType: "application/json",
					url:"data/userdb",
					type:"POST",
					dataType :"json",
					data: JSON.stringify({
						"firstName": $("#nom").val(),
						"lastName": $("#prenom").val(),
						"login": $("#login").val(),
						"password": $("#mdp").val(),
						"address": $("#adresse").val(),
						"postalCode": $("#codePostal").val(),
						"location": $("#ville").val(),
						"age": ageCalculate,
						"mobile": $("#numTel").val()
					}),
					success: function(json) {
						console.log("Inscription validée !");
						redirect();
					},
					error: function(json) {
						console.log(json);
					}
				});
			}
		</script>
