				if (mdpVerif.value == mdp.value && mailVerif.value== mail.value) {

					}
				} else {
					console.log("Etape 1 pas bon (vérif mdp-mdpverif et mail-mailverif");
						
				}
			}

			function envoyerInscription() {
				var ageCalculate = 20;
				$.ajax({
					url:"data/users",
					type:"POST",
					dataType :"json",
					data: {
						nom: $("#nom").val(),
						prenom: $("#prenom").val(),
						login: $("#login").val(),
						mdp: $("#mdp").val(),
						adresse: $("#adresse").val(),
						codePostal: $("#codePostal").val(),
						ville: $("#ville").val(),
						mail: $("#mail").val(),
						age: ageCalculate,
						mobile: $("#numTel").val()
					},
					success: function(json) {
						console.log("ça marche");
					}
				});
			}
